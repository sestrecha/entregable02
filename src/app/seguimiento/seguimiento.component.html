<header>
  <img (click)="displayMenu()" id="menu-icon" src="./assets/images/menu.png" alt="Botón de menú desplegable.">
  <img src="./assets/images/logo.png" alt="Logotipo de la aplicación.">
  <h1 class="col-s-8">Nombre de la App</h1>
</header>
<section class="principal">
  <section class="titulo-section col-s-12">
    <img src="./assets/images/BOTÓN%20LEFT.png" alt="Botón para ir a un anterior seguimiento">
    <p>Seguimiento de Toby en 10 dias</p>
    <img src="./assets/images/BOTÓN%20LEFT(1).png" alt="Botón para ir a un posterior seguimiento">

  </section>

  <section class="boxes">
    <img class="fotos_boxes" src="./assets/images/camara%201(1).png" alt="Añadir fotos">
  </section>

  <section id="formu">
    <form class="form_">

      <label>Peso del animal</label>
      <select class="select_">
        <option>5 kg</option>

        <option>10 kg</option>

        <option>15 kg</option>
      </select>

      <label>Cantidad de paseo</label>
      <select class="select_">
        <option>1 hora al dia</option>

        <option>1 hora en 2 dias</option>

        <option>1 hora en 3 dias</option>
      </select>
      <label>Añadir informacion</label>
      <input class="col-s-10, input_" type="text">
    </form>

    <button>Enviar seguimiento</button>
  </section>

</section>

<footer class="col-s-12">
  <article>
    <div class="col-s-4"><a href="entregable02/rescate">Rescate</a></div>
    <div class="col-s-4"><a href="entregable02/adopcion">Adopción</a></div>
    <div id="selected" class="col-s-4"><a href="entregable02/perfil">Perfil</a></div>
  </article>
</footer>

<!--menu desplegable-->
<section class="difuminado" *ngIf="difuminar"></section>
<section class="desplegable col-s-8" *ngIf="menu">
    <div>
        <img (click)="hideMenu()" id="menu-icon" src="./assets/images/menu.png" alt="Botón de menú desplegable.">
    </div>
    <article>
        <div><a href="entregable02/rescate">Rescate</a></div>
        <div><a href="entregable02/adopcion">Adopción</a></div>
        <div id="destacado"><a href="entregable02/perfil">Perfil</a></div>
        <div><a href="entregable02/about">Sobre Nosotros</a></div>
        <div><a href="entregable02/privacidad">Privacidad</a></div>
        <div><a href="entregable02/contacto">Contacto</a></div>
    </article>
</section>
